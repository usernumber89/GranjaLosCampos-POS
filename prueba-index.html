<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba index.html - Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #4caf50; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #f44336; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Prueba de index.html con Firebase</h1>

    <div id="status" class="status">Cargando...</div>

    <button onclick="testInitDB()">Probar initDB()</button>
    <button onclick="testAgregarRegistro()">Probar agregarRegistro()</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // âœ… CONFIG DE FIREBASE (igual que index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCTV-miHc-sA9-n1MJjQEfwQSfyNvl9vG0",
            authDomain: "granja-los-campos-pos.firebaseapp.com",
            projectId: "granja-los-campos-pos",
            storageBucket: "granja-los-campos-pos.firebasestorage.app",
            messagingSenderId: "553361614502",
            appId: "1:553361614502:web:8192471c4d88bfe3e9b667",
            measurementId: "G-7SL48RPRSF"
        };

        let db;

        // âœ… FUNCIÃ“N initDB() (igual que en index.html)
        function initDB() {
            return new Promise((resolve, reject) => {
                try {
                    // Verificar si Firebase ya estÃ¡ inicializado
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }

                    // Usar Firestore en lugar de Realtime Database
                    db = firebase.firestore();

                    console.log('Firebase conectado exitosamente');
                    resolve(db);
                } catch (error) {
                    console.error('Error al conectar Firebase:', error);
                    reject(error);
                }
            });
        }

        // âœ… FUNCIÃ“N agregarRegistro() (igual que en index.html)
        function agregarRegistro(storeName, data) {
            return new Promise((resolve, reject) => {
                const docRef = db.collection(storeName).doc();
                data.id = docRef.id; // Firestore usa IDs de documento

                docRef.set(data)
                    .then(() => {
                        resolve(docRef.id);
                    })
                    .catch((error) => {
                        reject(error);
                    });
            });
        }

        function updateStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
        }

        async function testInitDB() {
            updateStatus('Probando initDB()...', 'success');

            try {
                await initDB();
                updateStatus('âœ… initDB() funcionÃ³ correctamente', 'success');
            } catch (error) {
                updateStatus('âŒ Error en initDB(): ' + error.message, 'error');
            }
        }

        async function testAgregarRegistro() {
            updateStatus('Probando agregarRegistro()...', 'success');

            try {
                const testData = {
                    numero: 'TEST-001',
                    cantidad: 10,
                    disponibles: 10,
                    pesoPromedio: 2.5,
                    fecha: new Date().toISOString().split('T')[0],
                    notas: 'Registro de prueba',
                    activo: true
                };

                const id = await agregarRegistro('lotes', testData);
                updateStatus('âœ… agregarRegistro() funcionÃ³ - ID: ' + id, 'success');

                // Limpiar el registro de prueba
                setTimeout(async () => {
                    try {
                        await db.collection('lotes').doc(id).delete();
                        console.log('Registro de prueba eliminado');
                    } catch (e) {
                        console.log('No se pudo eliminar registro de prueba:', e);
                    }
                }, 2000);

            } catch (error) {
                updateStatus('âŒ Error en agregarRegistro(): ' + error.message, 'error');
            }
        }

        // Probar automÃ¡ticamente al cargar
        window.addEventListener('load', () => {
            testInitDB();
        });
    </script>
</body>
</html>
